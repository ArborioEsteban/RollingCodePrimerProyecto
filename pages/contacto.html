    <main id="formContact">
        
        <section class="formulario">
            
            <form class="contacto">
                <article>
                    <label for="">Nombre</label>
                    <input type="text" placeholder="Nombre Usuario">
                </article>

                <article>
                    <label for="">Apellido</label>
                    <input type="text" placeholder="Apellido">
                </article>

                <article>
                    <label for="">DNI</label>
                    <input type="number" placeholder="xx.xxx.xxx">
                </article>

                <article>
                    <label for="">Email</label>
                    <input type="email" placeholder="usuario@mail.com">
                </article>

                <article>
                    <label for="">Contrase√±a</label>
                    <input type="password" placeholder="**********">
                </article>
              
                <article class="articleTextArea">
                    <label id="msgLabel"for="">Mensaje</label>
                    <textarea name="" id="areaText"  placeholder="Dejanos un mensaje"></textarea>
                </article>

                <article id="select">

                    <label for="">Seleccionar Pais</label>
                    <select name="" id="selectCountry">
                        <option value="">Argentina</option>
                        <option value="">Bolivia</option>
                        <option value="">Paraguay</option>
                    </select>
                </article>

                <article id="checkArticle">
                    <label for="si" >Acepto los terminos y Condiciones</label>
                    <input type="checkbox" id="terminos" >
                </article>

                <button type="submit" id="formulario__btnEnviar">Enviar</button>
            </form>
        </section>
